<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <title>PPmoney万惠理财</title>
    <link rel="stylesheet" href="./css/new-register.css">
    <script src="./js/zepto.min.js"></script>
    <script src="./js/base.js"></script>
    <script>
        //重置font-size
        (function(){
            var _w = $(document).width();
            if(_w>=750){
                _w = 750;
            }
            $("html").css("font-size",100/1080*_w);
            window.onresize = function(){
                _w = $(document).width();
                if(_w>=750){
                    _w = 750;
                }
                $("html").css("font-size",100/1080*_w);
            }
        })();
    </script>
</head>
<body>
<div class="page page-current">
    <div class="header">
        <a href="#" class=""><span class="iconfont icon-home"></span></a>
        注册
    </div>
    <div class="container w-80 mt-30">
        <p class="validate" data-validate="phone"></p>
        <div class="new-form-control">
            <label for="phone"><span class="iconfont icon-phone"></span></label>
            <input type="tel" placeholder="请输入手机号码" id="phone" data-rule="phone" data-tip="请输入正确的手机号码">
        </div>
        <p class="validate" data-validate="password"></p>
        <div class="new-form-control">
            <label for="phone"><span class="iconfont icon-password"></span></label>
            <input type="password" placeholder="请设置密码(8-20位)" id="password" data-rule="password" data-tip="请设置密码(8-20位)">
        </div>
        <p class="validate" data-validate="sms-code"></p>
        <div class="row btn-group">
            <div class="col-7">
                <div class="new-form-control no-label">
                    <input type="text" placeholder="请输入验证码" id="sms-code" data-rule="require" data-tip="验证码不能为空">
                </div>
            </div>
            <div class="col-5">
                <button class="n-btn btn-block" type="button" id="send-sms-btn" data-base="phone">获取验证码</button>
            </div>
        </div>
        <button class="n-btn btn-block" data-base="phone,password,sms-code" id="register-btn">立即注册</button>
        <p class="txt-gray t-a-c mt-10">账户资金安全由阳光保险100%承保</p>
        <p class="txt-gray t-a-c mt-25">已有账号？<a href="">立即登录</a></p>
    </div>
</div>
<script src="./js/new-login.js"></script>
</body>
</html>
